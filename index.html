<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

    <title>Hangman</title>
</head>

<body>
    <h3 class="title">Hangman</h3>
    <div class="buttons">
        <div id="newGame">
            New Game
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="scoreBoard">
                <div id="win">
                    <div class="name">Win:</div>
                    <div class="score"></div>
                </div>
                <div id="fail">
                    <div class="name">Fail:</div>
                    <div class="score"></div>
                </div>
                <div id="failure">
                    <div class="name">Failure:</div>
                    <div class="score"></div>
                </div>
            </div>
            <div id="letters_div">

            </div>
            <div id="question_letters_div">
            </div>
        </div>
        <div class="right">
            <div class="gallows">
                <img id="gallows" src="" alt="">
            </div>
        </div>
    </div>
</body>

</html>
